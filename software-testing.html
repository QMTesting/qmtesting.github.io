<h2 class="post-title" style="font-size: 40px; line-height: 40px; text-align: center;">Showing posts for:</h2>
<h2 class="post-label" style="font-size: 37px; line-height: 30px; text-align: center;">Software Testing</h2>

<div id="related-posts-cat"></div>
<div id="pagination" class="pagination"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const posts = [
    {% assign software_posts = site.posts | where_exp: "post", "post.categories contains 'Software Testing'" %}
    {% for post in software_posts %}
      {
        "title": {{ post.title | jsonify }},
        "url": "{{ post.url | relative_url }}",
        "image": "{{ post.image | relative_url }}"
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];

  const resultsPerPage = 8; // üîπ Change to how many per page
  let currentPage = 1;

  function updateURL(page) {
    const newParams = new URLSearchParams(window.location.search);
    newParams.set("page", page);
    window.history.replaceState({}, "", `${window.location.pathname}?${newParams}`);
  }

  function renderPage(page) {
    const container = document.getElementById("related-posts-cat");
    const start = (page - 1) * resultsPerPage;
    const end = start + resultsPerPage;
    const paginatedResults = posts.slice(start, end);

    container.innerHTML = paginatedResults.map(post => `
      <a href="${post.url}" style="text-decoration: underline; text-align: center;">
        <img class="related-img" src="${post.image}" alt="${post.title}" />
        <div style="color: #000; font-size: 18px; font-weight: bold;">${post.title}</div>
      </a>
    `).join("");

    renderPagination();
    updateURL(page);
  }

  function renderPagination() {
    const pagination = document.getElementById("pagination");
    const totalPages = Math.ceil(posts.length / resultsPerPage);

    let html = "";
    if (currentPage > 1) {
      html += `<button class="prev-btn">‚¨Ö Previous</button>`;
    }
    html += `<span> Page ${currentPage} of ${totalPages} </span>`;
    if (currentPage < totalPages) {
      html += `<button class="next-btn">Next ‚û°</button>`;
    }

    pagination.innerHTML = html;

    if (document.querySelector(".prev-btn")) {
      document.querySelector(".prev-btn").addEventListener("click", () => {
        currentPage--;
        renderPage(currentPage);
      });
    }
    if (document.querySelector(".next-btn")) {
      document.querySelector(".next-btn").addEventListener("click", () => {
        currentPage++;
        renderPage(currentPage);
      });
    }
  }

  // Load initial page (from ?page= if available)
  const params = new URLSearchParams(window.location.search);
  currentPage = parseInt(params.get("page")) || 1;
  renderPage(currentPage);
});
</script>

<style>
#related-posts-cat {
  display: grid;
  gap: 0px;
  grid-template-columns: repeat(4, 1fr); /* 4 equal-width columns */
  width: 1025px;
  font-weight: 900;
  flex-wrap: wrap;	
  margin-left: -5px;
}
.related-img {
  width: 250px;
  height: 200px;
  border-radius: 5px;
  object-fit: cover;
}

/* üîπ Pagination styles */
.pagination {
  margin-top: 20px;
  text-align: center;
}
.pagination button {
  margin: 0 8px;
  padding: 8px 16px;
  border: none;
  background: #bc960d; /* Button color */
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.pagination button:hover {
  background: #bc960d; /* Hover color */
}
.pagination span {
  font-size: 15px;
  font-weight: 500;
  margin: 0 12px;
}

/* Mobile view */
@media only screen and (max-width: 780px) {
  #related-posts-cat {
    grid-template-columns: repeat(1, 1fr);
    width: 325px;
    margin-left: 30px;
  }
  .related-img {
    width: 320px;
    height: 200px;
    margin-top: 30px;
  }
}
</style>
